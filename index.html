<!DOCTYPE html>
<html>
	<head>
		<title>TagPro overview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="styles.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="settings">
			<a class="settings-button" href="#settings" data-toggle="collapse">Settings</a>

			<div id="settings" class="collapse settings-panel">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label" for="host">Host</label>
						<div class="col-sm-8">
							<input class="form-control" name="host" id="host" type="text" value="" placeholder="tagpro-orbit.koalabeast.com">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="port">Port</label>
						<div class="col-sm-8">
							<input class="form-control" name="port" id="port" type="text" value="" placeholder="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="group">Group</label>
						<div class="col-sm-8">
							<input class="form-control" name="group" id="group" type="text" value="" placeholder="abcdefgh">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" class="btn btn-default" value="Apply">
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="screens">
			<div class="screen screen-main">
				<div class="wrapper">
					<div class="handle drag-handle">
						<span class="glyphicon glyphicon-move"></span>						
					</div>
					<div class="handle resize-handle">
						<span class="glyphicon glyphicon-resize-full"></span>
					</div>
					<iframe id="main" class="game"></iframe>
				</div>
			</div>
			<div class="secondary">
				<div class="screen screen-second">
					<div class="wrapper">
						<div class="handle drag-handle">
							<span class="glyphicon glyphicon-move"></span>						
						</div>
						<div class="handle resize-handle">
							<span class="glyphicon glyphicon-resize-full"></span>
						</div>
						<iframe id="second" class="game"></iframe>
					</div>
				</div>
				<div class="screen screen-overview">
					<div class="wrapper">
						<div class="handle drag-handle">
							<span class="glyphicon glyphicon-move"></span>						
						</div>
						<div class="handle resize-handle">
							<span class="glyphicon glyphicon-resize-full"></span>
						</div>
						<iframe id="overview" class="overview" src="overview.html"></iframe>
					</div>
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="jqDnR.js"></script>
		<script src="purl.js"></script>

		<script src="index.js"></script>
	</body>
</html>
