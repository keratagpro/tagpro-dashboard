<!DOCTYPE html>
<html>
	<head>
		<title>TagPro overview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="styles.css" rel="stylesheet" media="screen">
	</head>
	<body class="page-overview">
		<h1 class="score">
			<span class="score-red" data-bind="text: score.red"></span> - 
			<span class="score-blue" data-bind="text: score.blue"></span>
		</h1>

		<table class="players table">
			<tr>
				<td>
					<ul class="list-unstyled" data-bind="foreach: playersRed()">
						<li data-bind="text: name"></li>
					</ul>
				</td>
				<td>
					<ul class="list-unstyled" data-bind="foreach: playersBlue()">
						<li data-bind="text: name"></li>
					</ul>
				</td>
			</tr>
		</table>

		<a href="#" id="refreshButton" class="connect-button">Connect</a>

		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="http://maptest.newcompte.fr:81/socket.io/socket.io.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
		<script src="overview.js"></script>
	</body>
</html>
